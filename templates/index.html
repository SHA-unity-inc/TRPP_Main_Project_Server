<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление сервером</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #status {
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Управление сервером</h1>
    <div id="status">Статус сервера: {{ server_status }}</div>
    <button onclick="turnOn()">Включить</button>
    <button onclick="turnOff()">Выключить</button>

    <script>
        function updateStatus(status) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = `Статус сервера: ${status}`;
            statusElement.style.backgroundColor = (status === 'Активен' || status === 'Включено') ? 'green' : 'red';
        }

        function turnOn() {
            fetch('/turn_on')
                .then(response => response.text())
                .then(data => {
                    updateStatus(data);
                    alert(data);
                });
        }

        function turnOff() {
            fetch('/turn_off')
                .then(response => response.text())
                .then(data => {
                    updateStatus(data);
                    alert(data);
                });
        }

        // Проверяем статус при загрузке страницы
        fetch('/get_status')
            .then(response => response.text())
            .then(data => updateStatus(data));
    </script>
</body>
</html>
